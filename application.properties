# ✅ Tell Spring Boot to serve static files from external folder
spring.web.resources.static-locations=file:/app/external-files/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# ✅ Optional caching and mapping behavior
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600

# ✅ Application custom property used by your IpAddressService
app.download.path=/app/external-files/

# ✅ Server configuration
server.port=8080